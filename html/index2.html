<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试页面2</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="../css/bootstrap-reboot.css"/>
    <link rel="stylesheet" href="../css/font-awesome.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.js"></script>
    <style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        i {
            position: absolute;
            right: 10px;
            top: 16px;
            border: 8px solid transparent;
            border-left-color: #fff; /*triangle*/
            transform: rotate(0deg);
            transform-origin: 1px 8px;
            transition: .5s
        }

        .on {
            transform: rotate(90deg);
        }

        .sidebar {
            position: relative;
            float: left;
            height: 850px;
            width: 200px;
            overflow: auto;
        }

        .main {
            height: 850px;
            overflow: auto;
            border: solid;
        }

        .footer {
            height: 40px;
            text-align: center;
        }
    </style>
</head>
<body class="hide-scrollbar">
<div>
    <div style="height: 164px;">
        <div class="pos-f-t">
            <div class="collapse" id="hideContentArea">
                <div class="bg-light p-4 text-center">
                    <div class="jumbotron">
                        <div class="container">
                           <h1 class="">站内信消息通知或者处理其他消息，无需权限的等等~</h1>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#"><span class="fa fa-desktop">&nbsp;&nbsp;</span>管理平台</a>
                <a class="navbar-toggler" data-toggle="collapse" href="#"
                   data-target="#hideContentArea">
                    <span class="fa fa-comments"></span>
                </a>
                <div class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#loginOutModal">
                        <span class="fa fa-user-circle-o">&nbsp;&nbsp;</span>
                        <span>zEidat&nbsp;&nbsp;</span>
                    </a>
                </div>
            </nav>
        </div>
        <div>
            <div>
                <div class="sidebar hide-scrollbar">
                    <div class="list-group">
                        <a href="#"
                           class="list-group-item list-group-item-action list-group-item-dark text-center"><span
                                class="fa fa-bars">&nbsp;&nbsp;</span>模块管理</a>
                        <div class="dropdown-divider"></div>
                    </div>
                </div>
                <div class="main hide-scrollbar">

                </div>
            </div>
            <div class="footer">
                <p><span class="fa fa-copyright">&nbsp;&nbsp;</span>2019 By zEidat All rights reserved</p>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="loginOutModal" tabindex="-1" role="dialog" aria-labelledby="loginOutModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginOutModalTitle"><span
                        class="fa fa-exclamation-triangle">&nbsp;&nbsp;</span>退出登录</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="fa fa-close">&nbsp;&nbsp;</span>
                </button>
            </div>
            <div class="modal-body">
                <h6 class="text-center">是否要退出当前登录用户：zEidat？</h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><span class="fa fa-times-circle">&nbsp;&nbsp;</span>取消
                </button>
                <button type="button" class="btn btn-primary"><span class="fa fa-check-circle">&nbsp;&nbsp;</span>确定
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function () {
        const pAry = [];
        const es = '<span>';
        const ee = '</span>';
        for (let i = 0; i < 5; i++) {
            let pMenu = '<a href="#" class="list-group-item list-group-item-action active" onclick="fn1(this)"><span class="fa fa-tags">&nbsp;&nbsp;</span>菜单' + i + '<i class="on"></i></a>';
            let sAry = [];
            for (let j = 0; j < 3; j++) {
                let sMenu = '<a href="#" class="list-group-item list-group-item-action text-center" onclick="fn2(this)"><span class="fa fa-tag">&nbsp;&nbsp;</span>子菜单' + j + '</a>';
                sAry.push(es.concat(sMenu).concat(ee));
            }
            pAry.push(pMenu.concat(es).concat(sAry.join("")).concat(ee));
        }
        $(".list-group").append(pAry.join(""));
    })

    function fn1(obj) {
        $(obj).next().slideToggle("fast");
        if ($(obj).hasClass("active")) {
            $(obj).find("i").removeClass("on");
            $(obj).removeClass("active");
            $(obj).attr("style", "background-color:#c6c8ca");
        } else {
            $(obj).removeAttr("style");
            $(obj).find("i").addClass("on");
            $(obj).addClass("active");
        }
    }
</script>
</html>
